<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .response {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();

                const username = $('#username').val();
                const password = $('#password').val();
                const credentials = `${username}:${password}`;
                const encodedCredentials = btoa(credentials);

                console.log(encodedCredentials);

                async function authenticate() {
                    try {
                        // Step 1: Get the token using POST request
                        const tokenUrl = 'http://localhost:8080/token';
                        const postResponse = await fetch(tokenUrl, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Basic ${encodedCredentials}`
                            }
                        });

                        if (!postResponse.ok) {
                            throw new Error(`POST request failed with response code: ${postResponse.status}`);
                        }

                        const token = await postResponse.text();

                        localStorage.setItem('authToken', token);

                        // Step 2: Use the token to make an authorized GET request
                        const apiUrl = 'http://localhost:8080';
                        const getResponse = await fetch(apiUrl, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (!getResponse.ok) {
                            throw new Error(`GET request failed with response code: ${getResponse.status}`);
                        }

                        const responseData = await getResponse.text();
                        $('#response').text(responseData);
                    } catch (error) {
                        console.error('Error during authentication and fetch process:', error);
                        $('#response').text(error.message);
                    }
                }

                authenticate();
            });
        });
    </script>
</body>
</html>
